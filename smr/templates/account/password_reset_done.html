{% block content %}
<div class="account-background">
    <main class="account">
      <div class="title">
        <a href="{% url 'index' %}">
          <img class="logo" src="{% static 'smr/images/logo.png' %}" alt="ShareMyRoutine Logo">

      </div>

    </main>
  </div>
{% endblock content %}
